<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/9a15415fda.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/double-vertical-slider/style.css" />
    <title>Double Vertical Slider</title>
  </head>
  <body>
    
    <div class="slider-container">
      <div class="left-slide">
        
        <div style="background-color: #eba134">
          <h1>Park</h1>
          <p>Image Of A Park</p>
        </div>

        <div style="background-color: #8c9c25">
          <h1>Feild</h1>
          <p>Image Of A Feild</p>
        </div>

        <div style="background-color: #475b7a">
          <h1>Mountain</h1>
          <p>Image Of A Mountain</p>
        </div>

        <div style="background-color: #ad1744">
          <h1>Flowers</h1>
          <p>Image of Flowers</p>
        </div>

      </div>
      <div class="right-slide">

        <!-- Flowers -->
        <div style="background-image: url('https://images.unsplash.com/photo-1613052271194-5427710fb39d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2212&q=80')"></div>
        <!-- Mountain -->
        <div style="background-image: url('https://images.unsplash.com/photo-1508182314998-3bd49473002f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80')"></div>
        <!-- Feild -->
        <div style="background-image: url('https://images.unsplash.com/photo-1495107334309-fcf20504a5ab?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80')"></div>
        <!-- park -->
        <div style="background-image: url('https://images.unsplash.com/photo-1504810935423-dbbe9a698963?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2127&q=80')"></div>
    
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    
    <script src="/double-vertical-slider/script.js"></script>
  </body>
</html>
